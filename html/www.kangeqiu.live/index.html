    <script type="text/javascript">
    var nextPage = 2;
    var loaddingPage = {};
    $(function(){
        $('.lazy').Lazy();
        var initData = $("#initData").val().split(",");
        var token = initData[0];
        var cid = initData[1];
        var subId = initData[2];
        var hot = initData[3];
        if(cid==0){
            cid = 19;
        }
        $("#subMenu a").each((idx,el)=>{
            if($(el).attr("href").indexOf("subId="+subId)!=-1){
                $(el).addClass("active");
            }
        });
        $(".tab_head  p").each((idx,el)=>{
            if($(el).data("cid") == cid ){
                $(el).addClass("active");
            }
        });
        if(token && subId){
            $(window).scroll(function(){   //开始监听滚动条
                var top = $(document).scrollTop();  //滚动条距离顶部的高度
                var newsList = $("#newsList");
                var newsListHeight = newsList.height();
                var insertAfter=newsList.find("a:last");
                if(top > newsListHeight/2 && nextPage > 0 && !loaddingPage["_"+nextPage]){
                    loaddingPage["_"+nextPage] = true;
                    $.getJSON("/api/web/news?channel_id="+subId+"&page="+nextPage+"&token="+token,function(newsdata){
                        loaddingPage["_"+nextPage] = false;
                        if (newsdata.data) {
                            var html = [];
                            for (var i = 0; i < newsdata.data.list.length; i++) {
                                var news = newsdata.data.list[i];
                                html.push('<a href="/news_' + news.id + '.html" target="_blank" class="news"><div class="img_wapper"><img class="img lazy_post lazy" data-src="' + news.img + '"></div> <div class="right"><div class="text">' + news.title + '</div> <div class="time">' + news.time + '</div></div></a>');
                            }
                            $(html.join("")).insertAfter(insertAfter);
                            $('.lazy').Lazy();
                            if(newsdata.data.list.length < 20){
                                nextPage = 0;
                            }else{
                                nextPage += 1;
                            }
                        }else{
                            nextPage = 0;
                        }
                    });
                }
            })
        }
        var thead = $(".tab_body > table > thead");
        var tbody = $(".tab_body > table > tbody");
        
        function pClick(e){
            var obj = e.target;
            var jObj = $(e.target);
            if(jObj.hasClass("active")){
                return;
            }
            jObj.parent().find(".active").removeClass("active");
            jObj.addClass("active");
            var cid = $(".tab_head .active").data("cid");
            var action = $(".tab_sub .active").data("action");
            thead.html("");
            tbody.html("加载中。。");
            $.getJSON("/api/web/data/"+action+"?channel_id="+cid,(scoredata)=>{
                if (scoredata.data) {
                    var html = [];
                    if(scoredata.data.score){
                        for (var i = 0; i < scoredata.data.score.length; i++) {
                            var score = scoredata.data.score[i];
                            html.push('<tr class="tr"><td class="td">' + score.position + '</td> <td class="td"><div class="img_wapper"><img class="img lazy_brand lazy" data-src="' + score.logo + '"></div>' + score.name + '</td> <td class="td">' + score.won + '/' + score.draw + '/' + score.lose + '</td> <td class="td">' + score.score + '</td></tr>');
                        }
                        thead.html('<tr class="th"><td class="td">排名</td><td class="td">球队</td><td class="td">胜/平/负</td><td class="td">积分</td></tr>');
                    }else if(scoredata.data.list){
                        for (var i = 0; i < scoredata.data.list.length; i++) {
                            var player = scoredata.data.list[i];
                            html.push('<tr class="tr"><td class="td">' + player.position + '</td> <td class="td"><div class="img_wapper"><img class="img lazy_brand lazy" data-src="' + player.logo + '"></div>' + player.name + '</td> <td class="td">' + player.team + '</td> <td class="td">' + player.value + '</td></tr>');
                        }
                        thead.html('<tr class="th"><td class="td unm_w">排名</td> <td class="td">球员</td> <td class="td">球队</td> <td class="td unm_w">进球</td></tr>');
                    }
                    tbody.html(html.join(""));
                    $('.lazy').Lazy();
                }
            })
        }
        $(".tab_head p").click(pClick);
        $(".tab_sub p").click(pClick);
    });
    </script>
